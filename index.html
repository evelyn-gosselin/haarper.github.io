<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cancion :3</title>
    <script src="https://kit.fontawesome.com/b2af34db20.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="player">
            <div class="player_controls">
                <h5 class="player__title">Playing now</h5>

            </div>

            <div class="player__albun">
                <a href="./song/Freddie Dredd - Devil's Work (Official Video).mp3" download>
                    <img
                    src="img/player__album__image.jpeg"
                    alt="Album cool image"
                    class="player__img">
                </a>
            </div>
            
            <h2 class="player__artist">Freddy Dread</h2>
            <h3 class="player__song">Devil's Work'</h3>

            <input type="range" max="1" min="0" step=".1" class="player__level volumen">
            <div class="audio-duration">
                <div class="start">Volumen</div>
                <div class="end">:D</div>
            </div>

            <audio class="player__audio" controls id="audio">
                <source src="song/Ultimo - Il bambino che contava le stelle.mp3" type="audio/mpeg">
            </audio>

            <div class="player_controls">
                <div class="player__btn player__btn--medium">
                    <i class="fa-solid fa-backward-step"></i>
                </div>

                <div class="player__btn player__btn--medium blue" id="play">
                    <i class="fa-solid fa-play play-btn"></i>
                    <i class="fa-solid fa-pause pause-btn hide"></i>
                </div>

                <div class="player__btn player__btn--medium">
                    <i class="fa-solid fa-forward-step"></i>
                </div>
            </div>
        </div>
    </div>  
    <script src="script.js"></script>
</body>
</html>
